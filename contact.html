                      <h3 class="text-uppercase text-center contact-text">Contact Me</h3>
                        <form>
                        <i class="fa fa-envelope icon" id="envo-icon"></i>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control"  name="name" id="name" placeholder="enter your name here..."
                                  required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">E-mail:</label>

                          required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="summary" class="col-sm-2 col-form-label">Summary:</label>
                                <div class="col-sm-10">
                                    <textarea rows="4" name="summary" id="summary" class="form-control"
                                    placeholder="summary/description here..." required ></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>                         
                            </form>
